# Default values for iiT Helm chart.
replicaCount: 2

image:
  registry: <YOUR_REGISTRY>
  pullPolicy: IfNotPresent
  yfinance: yfinance-service:latest
  alphavantage: alphavantage-service:latest
  mongo: mongo:6.0
  prefectAgent: prefecthq/prefect:2.14.10-python3.11

mongo:
  persistence:
    enabled: true
    storageClass: standard
    size: 100Gi
  rootUser: mongo_admin
  rootPassword: change_me_password

alphavantage:
  apiKey: REPLACE_WITH_REAL_API_KEY

resources:
  connectors:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1000m"
      memory: "1Gi"

prefect:
  apiKey: REPLACE_WITH_PREFECT_API_KEY
  apiUrl: https://api.prefect.cloud

namespace: iit

symbols:
  - AAPL
  - MSFT
  - GOOG
